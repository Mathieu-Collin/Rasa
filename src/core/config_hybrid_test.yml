version: "3.1"
recipe: default.v1
language: en
assistant_id: llm-intent-router-hybrid-test

# hybrid pipeline with LLM Intent Router for integration testing
# Lightweight configuration for quick validation
pipeline:
  # 1. Tokenization
  - name: WhitespaceTokenizer

  # 2. Featurization
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  # 3. Intent Classification traditionnel
  - name: DIETClassifier
    epochs: 10
    constrain_similarities: true
    model_confidence: softmax
    entity_recognition: true

  # 4. LLM Intent Router Hybride
  - name: src.components.llm_intent_router.LLMIntentRouter
    # Ollama Configuration - IP of the docker bridge network
    ollama_enabled: true
    ollama_base_url: "http://172.22.0.2:11434"
    ollama_model: "llama3.2:1b"
    ollama_timeout: 30

    # Hybrid decision thresholds
    nlu_priority_threshold: 0.8
    llm_priority_threshold: 0.9
    agreement_threshold: 0.1
    fallback_to_nlu: true

    # Debug enabled for validation
    debug_logging: true

  # 5. Entity Extraction
  - name: RegexEntityExtractor
    case_sensitive: false
    use_lookup_tables: true
    use_regexes: true

  # 6. Post-processing
  - name: EntitySynonymMapper
    entities:
      ["kpi", "sex", "stroke_type", "chart_type", "group_by", "boolean_type"]

  - name: ResponseSelector
    epochs: 10 # Small epoch for quick responses

  - name: src.components.entity_consolidator.EntityConsolidator
    position_matching: "exact"
    position_tolerance: 2
    overlap_threshold: 0.7
    consolidation_key: ["entity", "start", "end", "role", "value"]
    role_aware: true
    value_normalization: false
    preserve_all_extractors: true
    confidence_strategy: "all"
    debug_logging: false
    collect_stats: false

  # 7. Fallback handling
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

# Lightweight policies for quick testing
policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 10 # Réduit
  - name: TEDPolicy
    max_history: 5
    epochs: 10 # Réduit
    constrain_similarities: true

# Importers configuration for hybrid testing
importers:
  - name: "src.components.layered_importer.OverlayImporter"
    base_domain: ["src/core/domain"]
    overlay_domain: []
  - name: "RasaFileImporter"
