version: "3.1"

rules:
  - rule: Greet
    steps:
      - intent: greet
      - action: utter_greet
      
  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      
  - rule: issue command
    steps:
      - intent: issue_command
      - action: action_command
      
  - rule: fallback
    steps:
      - intent: fallback
      - action: utter_default
      
  - rule: generate visualization
    steps:
      - intent: generate_visualization
      - action: action_generate_visualization
